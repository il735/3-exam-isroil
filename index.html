<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3-exam</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <header class="site-header">
    <div class="site-header__container container">

      <div class="site-header__tel-box">
        <a class="site-header__tel-lbox" href="tel:+73422162227">
          <p class="site-header__tel-text">Contact us</p>
          <p class="site-header__tel-ttext">+7(342)216-22-27</p>
        </a>
      </div>

      <a class="logo" href="index.html">
        <img class="logo__img" src="img/logo1.svg" alt="site logo" width="103" height="56px">
      </a>

      <div class="site-header__time-box">
        <div class="site-header__mtbox">
          <p class="site-header__time-text">Open now</p>
          <time class="site-header__time" datetime="2020-11-27 19:00">Today we work until 19.00</time>
        </div>
      </div>

    </div>

    <div class="site-header__menu">

      <a class="site-header__menu-logo" href="index.html">
        <img class="site-header__mlogo-img" src="img/logo2.svg" alt="site logo" width="140" height="21px">
      </a>

      <button class="site-header__toggler" type="button" aria-label="Menu button"></button>

      <nav class="site-header__sitenav sitenav">
        <ul class="sitenav__list">
          <li class="sitenav__item">
            <a class="sitenav__link" href="#">Services</a>
          </li>

          <li class="sitenav__item">
            <a class="sitenav__link" href="#">Adventages</a>
          </li>

          <li class="sitenav__item">
            <a class="sitenav__link" href="#">Team</a>
          </li>

          <li class="sitenav__item">
            <a class="sitenav__link" href="#">Reviews</a>
          </li>

          <li class="sitenav__item">
            <a class="sitenav__link" href="#">Contacts</a>
          </li>
        </ul>
      </nav>

      <ul class="site-header__social-list">
        <li class="site-header__social-item">
          <a class="site-header__social-link" target="_blank" href="vk.com">
            <img src="img/vk.svg" alt="v kontakte" width="28" height="28">
          </a>
        </li>
        <li class="site-header__social-item">
          <a class="site-header__social-link" target="_blank" href="instagram.com">
            <img src="img/instagram.svg" alt="instagram" width="16" height="16">
          </a>
        </li>
        <li class="site-header__social-item">
          <a class="site-header__social-link" target="_blank" href="twitter.com">
            <img src="img/twitter.svg" alt="twitter" width="18" height="18">
          </a>
        </li>
      </ul>

    </div>
  </header>



  <script>
    let siteHeader = document .querySelector('.site-header');
    let siteToggler = siteHeader .querySelector('.site-header__toggler');

    siteToggler .addEventListener('click', function() {
      siteHeader.classList.toggle('site-header--open')
    });
  </script>

</body>
</html>
